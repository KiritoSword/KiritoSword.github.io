    <script>
        $(function() {
            $.getJSON("news.json", function(data) {
                var news = document.getElementById("news");
                var length = data.length;
                for (var i = 0; i < length; i++) {
                    var json = data[i];
                    var obj_li = document.createElement("li");

                    var obj_a = document.createElement("a");
                    obj_a.href = "./pages/?pages=" + (i + 1);

                    var obj_img = document.createElement("img");
                    obj_img.src = json.image;

                    var obj_div = document.createElement("div");
                    obj_div.classList.add("noheight")
                    obj_div.appendChild(obj_img);
                    obj_a.appendChild(obj_div);

                    var obj_h1 = document.createElement("h1");
                    var text1 = document.createTextNode(json.title);
                    obj_h1.appendChild(text1);
                    obj_a.appendChild(obj_h1);

                    var obj_p = document.createElement("h1");
                    var text2 = document.createTextNode(json.date);
                    obj_p.appendChild(text2);
                    obj_a.appendChild(obj_p);

                    obj_li.appendChild(obj_a);
                    news.appendChild(obj_li);
                }
            });
        });
    </script>
